<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator | Trybe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Meme Generator</h1>
    </header>
    <main>
        <div class="left">
            <section id="input">
                <label for="text">Texto:</label>
                <input type="text" name="text" id="text-input" maxlength="60"><br>
                <label for="image-insert">Imagem:</label>
                <input type="file" accept="image/*" name="image-insert" id="meme-insert"  value="">
            </section>
            <div id="meme-image-container" class="default">
                <img id="meme-image">
                <div class="text">
                    <p id="meme-text"></p>
                </div>
            </div>
            <section id="buttons">
                <button id="fire">Fire</button>
                <button id="water">Water</button>
                <button id="earth">Earth</button>
            </section>
        </div>
        <div class="right">
            <section id="memes-prontos">
                <img src="imgs/meme1.png" alt="" id="meme-1">
                <img src="imgs/meme2.png" alt="" id="meme-2">
                <img src="imgs/meme3.png" alt="" id="meme-3">
                <img src="imgs/meme4.png" alt="" id="meme-4">
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
